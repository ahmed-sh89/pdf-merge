<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> PDF Merge </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
</head>
<body>
  <div class="container">
    <h1> PDF Merge </h1>
    <h1> Innova </h1>
    <div class="drop-zone" id="drop-zone"> 📂  Attach PDF File Or Drop Here </div>
    <input type="file" id="file-input" accept="application/pdf" multiple hidden>
    <div class="controls">
      <button id="sort-button" onclick="toggleSortOrder()"> 🔄 Ftom A To Z </button>
      <button id="merge-button" onclick="mergePDFs()"> 📂 دمج الملفات</button>
    </div>
    <ul class="file-list" id="file-list"></ul>
    <a id="download-link" style="display:none;" download="merged.pdf">📥 تنزيل الملف المدموج</a>
    <iframe id="preview-frame" style="display:none;"></iframe>
  </div>
  <footer>
    <p> تصميم بواسطة <strong>HKP30</strong> - جميع الحقوق محفوظة © 2025</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
